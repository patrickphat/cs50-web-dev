<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid blue; 
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Heroes</th>
                    <th>Power</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Captain America</td>
                    <td>1000</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Scarlet Witch</td>    
                    <td>1200</td>
                    <td>Female</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
