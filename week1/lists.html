<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An Unordered Lists:
        <ul>
            <li>Chocolate</li>
            <li>Candy</li>
            <li>Cake</li>
        </ul>
        An Ordered Lists:
        <ol>
            <li>Breakfast</li>
            <li>Coffee</li>
            <li>Dinner</li>
    </body>
</html>
