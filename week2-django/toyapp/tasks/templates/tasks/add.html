{%  extends "tasks/layout.html" %} 

{% block body  %}
<h1>Add tasks</h1>
<form action="{% url "tasks:add" %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
{# Can cause name space collisions #}
{# Fixed by change "index"  to "tasks:index" #}
<a  href="{% url "tasks:index" %}">View tasks</a>
{% endblock %}
